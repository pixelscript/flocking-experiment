<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<title>
	</title>
	<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400' rel='stylesheet' type='text/css'>
	<link href='main.css' rel='stylesheet' type='text/css'>

</head>
<body>
	<button id="clear">toggle clear</button>
	<button id="playpause">play/pause</button>
	<button id="worker">stop worker</button>
	<div class="info" id="fps">fps: 0</div>
	<!-- <div class="info" id="sps">sps: 0</div> -->
	<script src="src/polyfill.js"></script>
	<script src="src/utils.js"></script>
	<script src="src/render.js"></script>
	<script src="src/simulation.js"></script>
	<script src="src/setup.js"></script>

	<script>
		var toggle = true;
		$('#playpause').on('click',$.proxy(function(e){
			e.stopPropagation();
			toggle = !toggle;
		},this));

		var clearer = true;
		$('#clear').on('click',$.proxy(function(e){
			e.stopPropagation();
			clearer=!clearer;
		},this));

		var useWorker = true;
		$('#worker').on('click',$.proxy(function(e){
			e.stopPropagation();
			useWorker=!useWorker;
			$('#worker').html(useWorker?'stop worker':'use worker');
		},this));
	</script>

</body>
</html>
